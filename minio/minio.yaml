apiVersion: v1
kind: Service
metadata:
  name: minio-service
spec:
  type: LoadBalancer
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2021-09-18T18-09-59Z
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
          - name: MINIO_ROOT_USER
            value: "minio"
          - name: MINIO_ROOT_PASSWORD
            value: "minio123"
          ports:
          - containerPort: 9000
          - containerPort: 9001
          volumeMounts:
          - name: storage
            mountPath: "/data"
      volumes:
      - name: storage
        emptyDir: {}

